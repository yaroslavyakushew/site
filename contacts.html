    <div id="notificationBox" class="notification-box" role="alert" aria-live="assertive"></div>

    <script>
        function toggleMenu() { document.getElementById('navLinks').classList.toggle('active'); }

        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const btn = document.getElementById('animToggle');

            
            const isOff = localStorage.getItem('fxState') === 'off';
            if (isOff) {
                body.classList.add('no-animation');
                if(btn) {
                    btn.innerText = 'FX: OFF';
                    btn.classList.add('off');
                }
            }

            if(btn) {
                btn.addEventListener('click', () => {
                    body.classList.toggle('no-animation');
                    const currentState = body.classList.contains('no-animation');
                    localStorage.setItem('fxState', currentState ? 'off' : 'on');
                    
                    if (currentState) {
                        btn.innerText = 'FX: OFF';
                        btn.classList.add('off');
                    } else {
                        btn.innerText = 'FX: ON';
                        btn.classList.remove('off');
                    }
                });
            }

            
            const form = document.querySelector('form');
            if (form) {
                form.addEventListener("submit", function(event) {
                    event.preventDefault();
                    const nameField = form.querySelector('input[name="name"]');
                    const emailField = form.querySelector('input[name="email"]');
                    if (!nameField.value.trim()) { showNotification("Введіть ім'я!", true); return; }
                    if (!emailField.value.includes('@')) { showNotification("Некоректний Email!", true); return; }

                    const statusBtn = form.querySelector('button');
                    statusBtn.innerText = 'Відправка...';
                    fetch(form.action, {
                        method: form.method,
                        body: new FormData(form),
                        headers: { 'Accept': 'application/json' }
                    }).then(res => {
                        if (res.ok) { showNotification("Успішно!"); form.reset(); }
                        else { showNotification("Помилка!", true); }
                    }).catch(() => showNotification("З'єднання...", true))
                    .finally(() => statusBtn.innerText = 'Відправити');
                });
            }
        });

        function showNotification(text, isError = false) {
            const box = document.getElementById('notificationBox');
            box.innerText = text;
            isError ? box.classList.add('error') : box.classList.remove('error');
            box.classList.add('show');
            setTimeout(() => box.classList.remove('show'), 2000);
        }
    </script>
